<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="card">
            <div class="card-img"></div>
            <div class="card-content">
                <div class="card-header">Order Summary</div>
                <div class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
                <div class="plan-container">
                    <div class="plan-payment">
                        <div class="payment-icon"></div>
                        <div class="payment-plan">Annual Plan $59.99/year</div>
                    </div>
                    <div class="plan-btn"><a href="#">Change</a></div>
                </div>
                <div class="card-btn-proceed"><a href="#">Proceed to Payment</a></div>
                <div class="card-btn-cancel"><a href="#"></a>Cancel Order</div>
            </div>
        </div>

        <!-- <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div> -->
    </body>
</html>
